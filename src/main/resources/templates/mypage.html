<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">마이페이지</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">내 정보</h5>
            <p class="card-text"><strong>이름:</strong> <span th:text="${name}"></span></p>
            <p class="card-text"><strong>이메일:</strong> <span th:text="${email}"></span></p>
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" onclick="location.href='/edit-profile'">정보 수정</button>
        <button class="btn btn-danger" onclick="location.href='/logout'">로그아웃</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
